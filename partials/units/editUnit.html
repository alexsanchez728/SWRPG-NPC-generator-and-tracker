<div id="editUnit">
  <h1 class="text-center">Editing: {{unitInfo.name}} #{{unitInfo.placeInGroup}} in group: {{unitInfo.groupName}}</h1>
  <form novalidate name="newUnitForm" class="form-inline">
    <div class="form-group">
      <div class="col-xs-12">
        <div class="col-sm-4 text-center difficulty-block">
          <h2>Difficulty: {{unitInfo.difficultyName}}</h2>
        </div>
        <div class="col-xs-8 text-center">
          <h2>Characteristics</h2>
          <div class="col-xs-1 input-group input-group-lg char-block">
            <input type="number" ng-model="unitInfo.brawn" name="brawnSelector" class="form-control" placeholder="0" aria-describedby="sizing-addon1">
            <br />
            <label for="brawnSelector">Brawn</label>
          </div>
          <div class="col-xs-1 input-group input-group-lg char-block">
            <input type="number" ng-model="unitInfo.agility" name="agilitySelector" class="form-control" aria-describedby="sizing-addon1">
            <br />
            <label for="agilitySelector">Agility</label>
          </div>
          <div class="col-xs-1 input-group input-group-lg char-block">
            <input type="number" ng-model="unitInfo.intellect" name="intellectSelector" class="form-control" aria-describedby="sizing-addon1">
            <br />
            <label for="intellectSelector">Intellect</label>
          </div>
          <div class="col-xs-1 input-group input-group-lg char-block">
            <input type="number" ng-model="unitInfo.cunning" name="cunningSelector" class="form-control" aria-describedby="sizing-addon1">
            <br />
            <label for="cunningSelector">Cunning</label>
          </div>
          <div class="col-xs-1 input-group input-group-lg char-block">
            <input type="number" ng-model="unitInfo.willpower" name="willpowerSelector" class="form-control" aria-describedby="sizing-addon1">
            <br />
            <label for="willpowerSelector">Willpower</label>
          </div>
          <div class="col-xs-1 input-group input-group-lg char-block">
            <input type="number" ng-model="unitInfo.presence" name="presenceSelector" class="form-control" aria-describedby="sizing-addon1">
            <br />
            <label for="presenceSelector">Presence</label>
          </div>
        </div>
        <!-- END CHARACTERISTICS -->
      </div>
      <!-- END CHARS AND DIFFICULTY -->
      <div class="col-xs-12" id="count-and-soak">
        <div class="col-sm-4 text-center">
        </div>
        <!-- END ADD MORE -->
        <div class="col-sm-offset-1 col-xs-7 count-block text-center">
          <div class=" col-sm-2 input-group input-group-lg char-block">
            <label for="soakSelector">Soak</label>
            <br />
            <input type="number" ng-model="unitInfo.soak" name="soakSelector" class="form-control" aria-describedby="sizing-addon1">
          </div>
          <div class="col-sm-2 input-group input-group-lg char-block">
            <label for="woundThresholdSelector">Wound Threshold</label>
            <br />
            <input type="number" ng-model="unitInfo.woundThreshold" name="woundThresholdSelector" class="form-control" aria-describedby="sizing-addon1">
          </div>
          <div class="col-sm-2 input-group input-group-lg char-block">
            <label for="strainThresholdSelector">Strain Threshold</label>
            <br />
            <input type="number" ng-model="unitInfo.strainThreshold" name="strainThresholdSelector" class="form-control" aria-describedby="sizing-addon1">
          </div>
          <div class="col-sm-2 input-group input-group-lg char-block">
            <label for="meleeDefSelector">Melee Defense</label>
            <br />
            <input type="number" ng-model="unitInfo.meleeDef" name="meleeDefSelector" class="form-control" aria-describedby="sizing-addon1">
          </div>
          <div class="col-sm-2 input-group input-group-lg char-block">
            <label for="rangeDefSelector">Ranged Defense</label>
            <br />
            <input type="number" ng-model="unitInfo.rangeDef" name="rangeDefSelector" class="form-control" aria-describedby="sizing-addon1">
          </div>
        </div>
        <!-- END SOAK, THRESHOLDS -->
      </div>
      <!-- END ADD UNITS AND SOAKS -->

      <!-- // NAME AND EXTRAS -->
      <div id="name-and-buttons" class="col-sm-12">
        <div class="col-sm-12">
          <div class="col-sm-4 text-center">
            <h2>Name:</h2>
            <input type="text" ng-model="unitInfo.name">

            <h2>Description</h2>
            <textarea cols="50" rows="3" type="text" ng-model="unitInfo.description"></textarea>
          </div>
          <div class="col-sm-offset-2 col-sm-6">
            <div>
              <button ng-click="editUnit(unitInfo)" type="submit" class="btn btn-primary" value="Save">Save And Return</button>
            </div>

            <div>
              <button class="btn btn-danger btn-large center" type="button" ng-click="deleteUnit()">DELETE
              </button>
            </div>
          </div>
        </div>
        <!--  END OF NAME AND DESCRIPTION -->
        <div class="col-sm-12">
          <div class="col-sm-6">
            <h4>Weapons</h4>
            <div class="btn-group" uib-dropdown is-open="weaponDropDown.isopen">
              <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                Pick One
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu dropdown-choice" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li ng-repeat="weapon in weapons" role="menuitem">
                  <a ng-click="addWeapon(weapon.id)" ng-model="unitInfo.weapons">{{weapon.name}}</a>
                </li>
              </ul>
            </div>
            <!-- END ONE BUTTON -->
          </div>
          <div class="col-sm-6">
            <h4>Equipment</h4>
            <div class="btn-group" uib-dropdown is-open="equipmentDropDown.isopen">
              <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                Pick One
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu dropdown-choice" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li ng-repeat="equipment in equipments" role="menuitem">
                  <a ng-click="addEquipment(equipment.id)" ng-model="unitInfo.equipment">{{equipment.name}}</a>
                </li>
              </ul>
            </div>
            <!-- END ONE BUTTON -->
          </div>
          <!-- END NAME AND DESCRIPTION -->
        </div>
        <!-- END NAME AND BUTTONS -->
      </div>
      <!-- END .FORM-GROUP -->
    </div>
  </form>
</div>
