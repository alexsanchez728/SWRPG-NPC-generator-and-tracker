<div id="battlePageWrapper">
  <div class="unitCard col-sm-6" ng-repeat="unit in units">
    <div>
      <h5>{{unit.name}}</h5>
      <p>{{unit.groupId}}</p>
    </div>
    <!-- END NAME AND GROUP BLOCK !-->
    <div>
      <label for="statusCheckbox">Has Status</label>
      <input name="statusCheckbox" type="checkbox">
      <div class="btn-group" uib-dropdown is-open="states.isopen">
        <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
          Pick One
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
          <li ng-repeat="state in states" role="menuitem">
            <a value="{{state.id}}" ng-model="unit.statusEffects">{{state.name}}</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- END STATES BLOCK !-->
    <div>
      <div>
        <p>Soak</p>
        <p>{{unit.soak}}</p>
      </div>
      <!-- END SOAK BLOCK !-->
      <div>
        <p>M / R Defense</p>
        <p>{{unit.meleeDef}} | {{unit.rangeDef}}</p>
      </div>
      <!-- END DEFENSE BLOCK !-->
      <div>
        <div>
          <p>Wound</p>
          <p>Threshold | Current</p>

        </div>
        <div>
          <p>{{unit.woundThreshold}}</p>
          <div class="col-sm-2 input-group input-group-lg">
            <input type="number" ng-model="unitInfo.currentWound" name="currentWoundSelector" class="form-control" placeholder="0" aria-describedby="sizing-addon1">
          </div>
        </div>
      </div>
      <!-- END WOUND BLOCK !-->
      <div>
        <div>
          <p>Strain</p>
          <p>Threshold | Current</p>
        </div>
        <div>
          <p>{{unit.strainThreshold}}</p>
          <div class="col-sm-2 input-group input-group-lg">
            <input type="number" ng-model="unitInfo.currentStrain" name="currentStrainSelector" class="form-control" placeholder="0" aria-describedby="sizing-addon1">
          </div>
        </div>
      </div>
      <!-- END STRAIN BLOCK !-->
    </div>
    <!-- END BOTTOM HALF OF CARD !-->
    <div>
      <button class="btn btn-warning">Edit</button>
      <button class="btn btn-info">Details</button>
      <button class="btn btn-danger">Dead</button>
    </div>
    <!-- END BUTTONS BLOCK !-->
  </div>
  <!-- END UNIT CARD !-->

  <div id="buttonWrapper">
    <button class="btn btn-primary" ng-click="toCreate()">Add New</button>
    <button class="btn btn-primary" ng-click="toLibrary()">Add From Library</button>
    <button>End Battle</button>
  </div>
</div>
